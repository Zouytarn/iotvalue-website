<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Oss - IOT Value</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Same navigation -->
    <nav>...</nav>

    <div class="page-header">
        <h1>Kontakt Oss</h1>
    </div>

    <section class="contact-content">
        <div class="contact-form">
            <h2>Send oss en melding</h2>
            <form>
                <div class="form-group">
                    <label for="name">Navn</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Melding</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Melding</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Kontaktinformasjon</h2>
            <p><i class="fas fa-envelope"></i> kontakt@iotvalue.no</p>
            <p><i class="fas fa-phone"></i> +47 XX XX XX XX</p>
            <p><i class="fas fa-location-dot"></i> [Your Address]</p>
        </div>
    </section>

    <!-- Footer remains the same -->
    <footer>...</footer>
</body>
</html>
